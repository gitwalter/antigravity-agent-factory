
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            {% for chart in charts %}
                <div class="chart-container" style="background: #1c2128; border: 1px solid #30363d; padding: 10px; border-radius: 8px;">
                    {{ chart }}
                </div>
            {% endfor %}
        </div>
