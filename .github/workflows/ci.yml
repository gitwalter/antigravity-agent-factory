# Antigravity Agent Factory - Continuous Integration Pipeline#
# This workflow uses intelligent test packaging for fast error detection:
# 1. Fast tests first (unit + validation) - quick feedback
# 2. Slow tests with parallelization - catch integration issues
# 3. Fail-fast strategy for rapid error identification

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Stage 1: Fast tests for quick feedback (< 30 seconds)
  fast-tests:
    name: Fast Tests (Unit + Validation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run fast tests (unit + validation)
        run: |
          python -m pytest tests/unit/ tests/validation/ -v --tb=short -x
        # -x = fail fast on first error for quick feedback

          # Override -p no:cov from pytest.ini to enable coverage in CI
          python -m pytest tests/ -p pytest_cov --cov=scripts --cov=cli --cov=lib --cov-report=xml --cov-report=term-missing -n auto
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # Parallel job: Lint (runs alongside fast-tests)
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check scripts/ cli/ tests/ lib/ --output-format=github        continue-on-error: true

  # Parallel job: Validate JSON (runs alongside fast-tests)
  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSON syntax
        run: |
          python -c "
          import json
          import sys
          from pathlib import Path
          
          errors = []
          for pattern in ['blueprints/**/*.json', 'patterns/**/*.json', 'knowledge/*.json']:
              for file in Path('.').glob(pattern):
                  try:
                      json.loads(file.read_text(encoding='utf-8'))
                  except json.JSONDecodeError as e:
                      errors.append(f'{file}: {e}')
          
          if errors:
              print('JSON validation errors:')
              for err in errors:
                  print(f'  - {err}')
              sys.exit(1)
          else:
              print('All JSON files are valid')
          "

  # Parallel job: Validate Dependencies (runs alongside fast-tests)
  validate-deps:
    name: Validate Dependency Graph
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml packaging

      - name: Validate dependency graph
        run: |
          python cli/factory_cli.py --validate-deps

  # Parallel job: Validate README (runs alongside fast-tests)
  validate-readme:
    name: Validate README Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate README project structure
        run: |
          if ! python scripts/validation/validate_readme_structure.py --check; then
            echo ""
            echo "=========================================="
            echo "README counts are out of sync!"
            echo "=========================================="
            echo ""
            echo "Fix locally by running:"
            echo "  python scripts/validation/validate_readme_structure.py --update"
            echo ""
            echo "Or install the pre-commit hook to auto-update:"
            echo "  python scripts/git/install_hooks.py"
            echo ""
            exit 1
          fi

          test -f /tmp/test-project/.agentrules
          test -f /tmp/test-project/README.md
          test -d /tmp/test-project/.agent/agents
          test -d /tmp/test-project/.agent/skills          
          echo "Project generation successful!"
