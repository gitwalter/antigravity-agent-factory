# Pre-commit hooks configuration for Antigravity Agent Factory
# See https://pre-commit.com for more information

repos:
  # Python code formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --ignore, "F841,E402,E741,F401,F601,F821,E721"]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        exclude: ^(\.agent/(skills|agents)/)
        additional_dependencies: [types-PyYAML, types-jsonschema, types-requests, types-setuptools]
        args: [--ignore-missing-imports, --explicit-package-bases, --disable-error-code=attr-defined, --disable-error-code=name-defined, --disable-error-code=arg-type, --disable-error-code=assignment, --disable-error-code=return-value, --disable-error-code=var-annotated, --disable-error-code=index, --disable-error-code=has-type, --disable-error-code=call-arg, --disable-error-code=misc, --disable-error-code=no-redef, --disable-error-code=annotation-unchecked, --disable-error-code=union-attr, --disable-error-code=operator, --disable-error-code=valid-type]

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        exclude: tests/fixtures/invalid_config.json
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # Weekly blueprint version updates
  - repo: local
    hooks:
      - id: blueprint-version-check
        name: Weekly Blueprint Version Check
        entry: python scripts/git/pre_commit_version_check.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: artifact-sync
        name: Artifact Synchronization
        entry: python scripts/validation/sync_artifacts.py --sync
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
